name: recipe_page
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/image-omelette.jpeg
    - lib/data/simple_omelette_recipe.json

  fonts:
    - family: Outfit
      fonts:
        - asset: lib/assets/fonts/outfit/static/Outfit-Regular.ttf
        - asset: lib/assets/fonts/outfit/static/Outfit-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/outfit/static/Outfit-Bold.ttf
          weight: 700

    - family: YoungSerif
      fonts:
        - asset: lib/assets/fonts/young-serif/YoungSerif-Regular.ttf